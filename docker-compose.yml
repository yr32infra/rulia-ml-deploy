version: '3.9'
services:
  jupyternotebook:
    image: ghcr.io/yanorei32/uthree-ml-image:latest@sha256:a8e8ef3365784cba6df2c9f2981e48cff83459bbce3311669f254079eb28492a
    hostname: jupyternotebook
    container_name: uthreeml__jupyternotebook

    restart: unless-stopped

    init: true

    volumes:
      - type: volume
        source: workdir
        target: /work

    expose:
      - 8080

    networks:
      - jupyternotebook_nginx
      - jupyternotebook_internet

    deploy:
      resources:
        limits:
          memory: 16g
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]

    logging:
      driver: json-file
      options:
        max-file: '1'
        max-size: 1m

  nginx:
    image: nginx:1.21.4
    hostname: nginx
    container_name: uthreeml__nginx

    environment:
      HTPASSWD: ${HTPASSWD}

    restart: unless-stopped

    depends_on:
      - jupyternotebook

    volumes:
      - type: bind
        source: ./nginx.conf
        target: /etc/nginx/nginx.conf
        read_only: true

      - type: bind
        source: ./command.sh
        target: /command.sh
        read_only: true

    command: /command.sh

    networks:
      - nginx_cloudflared
      - jupyternotebook_nginx

    expose:
      - 80

    deploy:
      resources:
        limits:
          memory: 256m

    logging:
      driver: json-file
      options:
        max-file: '1'
        max-size: 1m

  cloudflared:
    image: cloudflare/cloudflared:2021.12.3
    hostname: cloudflared
    container_name: uthreeml__cloudflared

    environment:
      TUNNEL_METRICS: 0.0.0.0:9126
      TUNNEL_URL: http://nginx:80
      TUNNEL_HOSTNAME: uthreeml.yr32.net
      TUNNEL_LOGFILE: /dev/stdout

    command: tunnel
    user: root

    depends_on:
      - nginx

    restart: unless-stopped

    volumes:
      - type: bind
        source: /etc/cloudflared/cert.pem
        target: /etc/cloudflared/cert.pem
        read_only: true

    networks:
      nginx_cloudflared:
      cloudflared_internet:
      prometheus__cloudflared:
        aliases:
          - uthreeml__cloudflared

    deploy:
      resources:
        limits:
          memory: 128m

    logging:
      driver: json-file
      options:
        max-file: '1'
        max-size: 1m

volumes:
  workdir:
    name: uthreeml__workdir

networks:
  prometheus__cloudflared:
    name: prometheus__cloudflared
    internal: true
    external: true

  jupyternotebook_nginx:
    name: uthreeml__jupyternotebook_nginx
    internal: true

  nginx_cloudflared:
    name: uthreeml__nginx_cloudflared
    internal: true

  jupyternotebook_internet:
    name: uthreeml__jupyternotebook_internet

  cloudflared_internet:
    name: uthreeml__cloudflared_internet

